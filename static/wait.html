<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One-Online</title>
		<link rel="stylesheet" href="css/menu.css" />
		<script defer src="js/preGame.js" type="module"></script>
	</head>
	<body>
		<div id="box">
			<h3>Waiting for the game to start</h3>
			<hr />
			<h4>Players:</h4>
			<div id="players"></div>
			<hr />
			<h3>Rules</h3>
			<fieldset id="options">
				<template id="optionTemplate">
					<div class="no-cols">
						<p style="font-size: 1.25rem" class="name"></p>
						<p class="info"></p>
					</div>
				</template>
			</fieldset>
			<hr />
			<button id="leave">Leave Game</button>
		</div>
	</body>
</html>
