<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Uno-Online</title>
		<script defer src="../js/main.js" type="module"></script>
		<link rel="stylesheet" href="../css/card.css" />
		<link rel="stylesheet" href="../css/game.css" />
	</head>

	<body>
		<div id="main">
			<div id="opponents">
				<template id="badgeTemplate">
					<div class="badge">
						<span class="name"></span>
						<span class="amount"></span>
					</div>
				</template>
			</div>
			<div id="leaveButton">
				<button>Leave</button>
			</div>
			<div id="pile" class="card"></div>
			<div id="card" class="card">
				<div id="directionState" class="left">
					<svg
						width="512"
						height="512"
						viewBox="0 0 512 512"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g>
							<path
								d="M185.984 477.298C187.253 476.755 187.842 475.285 187.298 474.016L178.442 453.332C177.898 452.063 176.429 451.475 175.16 452.018C173.89 452.562 173.302 454.031 173.845 455.3L181.718 473.686L163.332 481.558C162.063 482.102 161.475 483.571 162.018 484.84C162.562 486.11 164.031 486.698 165.3 486.155L185.984 477.298ZM276.089 24.5016C142.046 19.7053 53.0505 106.495 30.6217 207.709C8.18061 308.979 52.3863 424.597 184.071 477.321L185.929 472.679C56.6137 420.903 13.5694 307.771 35.5033 208.791C57.4495 109.755 144.454 24.7947 275.911 29.4984L276.089 24.5016Z"
								fill="black"
							/>
							<path
								d="M327.016 33.7018C325.747 34.2452 325.158 35.7148 325.702 36.984L334.558 57.6677C335.102 58.937 336.571 59.5253 337.84 58.9818C339.11 58.4384 339.698 56.9689 339.155 55.6996L331.282 37.3141L349.668 29.4418C350.937 28.8983 351.525 27.4288 350.982 26.1596C350.438 24.8903 348.969 24.302 347.7 24.8454L327.016 33.7018ZM236.911 486.498C370.954 491.295 459.949 404.505 482.378 303.291C504.819 202.021 460.614 86.4033 328.929 33.6791L327.071 38.3209C456.386 90.0966 499.431 203.229 477.497 302.209C455.551 401.245 368.546 486.205 237.089 481.502L236.911 486.498Z"
								fill="black"
							/>
						</g>
					</svg>
				</div>
			</div>
			<div id="unoButton">
				<img src="../cards/one.png" alt="UNO Logo" />
			</div>
			<div id="overlays">
				<div class="overlay" id="selectColor">
					<div class="overlayBody">
						<h1>Select a Color!</h1>
						<hr />
						<div class="wrapper">
							<div class="color red" id="red"></div>
							<div class="color blue" id="blue"></div>
							<div class="color green" id="green"></div>
							<div class="color yellow" id="yellow"></div>
						</div>
					</div>
				</div>
				<div class="overlay" id="unoPenalty">
					<div class="overlayBody">
						<h1>Ooooops</h1>
						<hr />
						<p>
							You forgot to press to One-Button.
							<span class="penalty">+2 Cards</span>
						</p>
					</div>
				</div>
			</div>
			<div id="deck">
				<div id="name" class="badge">
					<span class="name"></span>
					<span class="amount"></span>
				</div>
				<div id="content">
					<!-- Cards: div.card -->
				</div>
			</div>
		</div>
	</body>
</html>
