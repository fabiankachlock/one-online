<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno-Online</title>
    <script defer src="../js/main.js" type="module"></script>
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <div id="main">
        <div id="opponents">
            <template id="badgeTemplate">
                <div class="badge">
                    <span class="name"></span>
                    <span class="amount"></span>
                </div>
            </template>
        </div>
        <div id="pile" class="card"></div>
        <div id="card" class="card"></div>
        <div id="unoButton">
            <img src="../cards/uno.png" alt="UNO Logo">
        </div>
        <div id="overlays">
            <div class="overlay" id="selectColor" >
                <div class="overlayBody">
                    <p>Select a Color!</p>
                    <div class="wrapper">
                        <div class="color red" id="red"></div>
                        <div class="color blue" id="blue"></div>
                        <div class="color green" id="green"></div>
                        <div class="color yellow" id="yellow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="deck">
            <div id="name" class="badge">
                <span class="name"></span>
                <span class="amount"></span>
            </div>
            <div id="content">
                <!-- Cards: div.card -->
            </div>
        </div>
    </div>
</body>

</html>
