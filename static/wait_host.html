<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One-Online</title>
		<link rel="stylesheet" href="css/menu.css" />
		<script defer src="js/preGame.js" type="module"></script>
	</head>
	<body>
		<div id="box">
			<h3>Waiting for the game to start</h3>
			<h4 id="name"></h4>
			<hr />
			<h4>Players:</h4>
			<div id="players"></div>
			<hr />
			<p>Game Rules:</p>
			<fieldset id="options">
				<template id="optionTemplate">
					<div class="no-cols">
						<input type="checkbox" name="xxx" id="xxx" checked />
						<label for="xxx"></label>
						<p></p>
					</div>
				</template>
			</fieldset>
			<div>
				<p>
					Implementation Status:
					<span style="text-decoration: line-through"
						>line-through</span
					>
					rules are currently not implemented
				</p>
			</div>
			<hr />
			<button id="start">Start Game</button>
			<button id="stop">Stop Game</button>
		</div>
	</body>
</html>
