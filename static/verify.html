<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Online</title>
    <link rel="stylesheet" href="css/menu.css">
    <script defer src="js/menu.js"></script>
</head>
<body>
    <div id="box">
        <h1>Join Online Game</h1>
        <hr>
        <p id="gameName"></pid>
        <fieldset>
            <div>
                <label for="passInput">Passwort:</label>
                <input type="password" name="passInput" id="passInput" maxlength="200">
            </div>
            <button id="join">
                Enter!
            </button>
        </fieldset>
        <button id="back">
            Back
        </button>
    </div>
</body>
</html>
